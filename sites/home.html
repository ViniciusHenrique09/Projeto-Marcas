<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        h1{
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
            text-align: center;
        }

        div{
            display: flex;
            justify-content: center;
            height: 100vh;
            padding-left: 950px;
        }

        .seta{
            width: 50px;
            height:450px;
            animation: go-back 1s infinite alternate;
        }

        @keyframes go-back{
            from{
                transform: translateY(100px);
            }
            to{
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="seta">
        <img src="../imagens/seta.png" alt="seta">
    </div>
    
</body>
</html>
